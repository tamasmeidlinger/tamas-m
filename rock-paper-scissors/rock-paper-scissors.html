<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="scores">
      <p>Your Score: <span id="user-score">0</span></p>
      <p>Computer's Score: <span id="bot-score">0</span></p>
    </div>
    <div class="emojis">
      <div class="emoji" id="rock">✊</div>
      <div class="emoji" id="paper">✋</div>
      <div class="emoji" id="scissors">✌️</div>
    </div>

    <div class="messages">
      <div class="player-choice-msg">Your Choice:</div>
      <div class="round-result"></div>
      <div class="computer-choice-msg">Computer's Choice:</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
