<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="scores">
      <div class="scores-text">
        <p>Your<br />Score:</p>
        <p id="user-score">0</p>
      </div>
      <div class="scores-text">
        <p>Opponents's Score:</p>
        <p id="bot-score">0</p>
      </div>
    </div>
    <div class="emojis">
      <div class="emoji" id="rock">✊</div>
      <div class="emoji" id="paper">✋</div>
      <div class="emoji" id="scissors">✌️</div>
    </div>

    <div class="messages">
      <div class="round-result"></div>
      <div class="choices-container">
        <div class="choices-messages">
          <p class="no-bold">Your<br />Choice:</p>
          <p class="player-choice-msg"></p>
        </div>
        <div class="choices-messages">
          <p class="no-bold">Opponents's<br />Choice:</p>
          <p class="computer-choice-msg"></p>
        </div>
      </div>
    </div>
    <button class="reset-btn">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
